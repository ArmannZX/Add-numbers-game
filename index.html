<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title </title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
<div class="MainBody">
    <div class="Circles">
        <div class="Cir1"><p id="cir1"></p></div>
        <div class="Plus">+</div>
        <div class="Cir2"><p id="cir2"></p></div>
    </div>

    <div class="BottomSide">

        <div class="AnswerSide">
            <h1>Your Answer</h1>
            <div class="Btn">
                <input type="number" name="input" id="input">
                <div class="div1">
                    <input type="button" value="Done" id="BTN">
                    <input type="button" value="Start" id="Start">
                </div>
            </div>
        </div>
        <div class="Cor-InCor">
            <p class="Corrects">Corrects: <span id="C">0</span></p>
            <p class="InCorrects">InCorrects: <span id="IC">0</span></p>
        </div>
        <div class="Timer"><p id="timer"></p></div>
    </div>
</div>
<script src="JS/Script.js"></script>
</body>
</html>
